plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace "com.example.fasto_billing_software"
    compileSdk 35
    ndkVersion "25.2.9519653" // Ensure this matches your installed NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.fasto_billing_software"
        minSdk 23
        targetSdk 34
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            // Debug keystore automatically generated
        }
    }


    buildTypes {
        release {
           // signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // For development, you might keep debug signing or use a separate debug keystore
            //signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // If using Firebase, uncomment and ensure you have the correct dependencies
    // and the latest BoM version:  https://firebase.google.com/support/release-notes/android
    implementation platform('com.google.firebase:firebase-bom:33.12.0')

    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.android.material:material:1.12.0'
    implementation "androidx.multidex:multidex:2.0.1"
}